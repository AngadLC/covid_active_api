<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Api </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
    <!-- custom css -->
    <style>
        #mapid {
            height: 500px;
        }

        .table {
            width: 400px;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <h1>All active Cases Of the Covid- 19</h1>
    <div id="mapid"></div>
    <canvas id="myChart" class="table" width="400" height="500"></canvas>
    

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // chart.js
        
        const xlabels = []
        const ylables = []
        getchart();
        async function getchart() {
            await getdata()
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xlabels,
                    datasets: [{
                        label: 'Country active covid cases',
                        data: ylables,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor:
                            'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill:false
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                max: 1000000,
                                min: 1000,
                                stepSize: 10000
                            }
                        }]
                    }
                }
            });
        }
        // leaflet map
        var mymap = L.map('mapid').setView([28.314053058069618, 84.82818603515625], 7);
        var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
        let alldata = []

        async function getdata() {
            fetch('https://corona.lmao.ninja/v2/countries?fbclid=IwAR1SM_J_74xVI38XBvMxCnN4HoWsM_ub-sMXPcZ1fjwiq-cUT1PPGaDi3Ao')
                .then(res => res.json())
                .then(data => {
                    // console.log(data)
                    // console.log(data[0].countryInfo.lat)
                    data.forEach(element => {
                        var lat = parseFloat(element.countryInfo.lat)
                        var lng = parseFloat(element.countryInfo.long)
                        // console.log(lat)
                        L.marker([lat, lng]).bindPopup('<h1> Name of the country' +
                            '</h1>' + '<h2>' + element.country + '<br>' + `<img src = ${element.countryInfo.flag} width= 100 height= 100>`

                            + '<h2> active cases' + element.active).addTo(mymap);
                        alldata.push(element)
                        const { country, active } = element
                        xlabels.push(country)
                        ylables.push(active)
                        // console.log(country, active)
                    });

                })
        }


    </script>
</body>

</html>
